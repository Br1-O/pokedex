<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>    
    <link rel="shortcut icon" href="public/img/pokedexFAV.png" type="image/x-icon">
    <title>PokeDex</title>
</head>
<body>
    <!--Nav-Bar-->
    <header>
        <nav class="flex flex-col md:flex-row lg:flex-row justify-around items-center h-50 w-full p-4 bg-[var(--second-bg)] border-solid border-y-8 border-t-0 border-black sticky top-0 z-900" id="nav-bar">
            <!--Img-logo-->
            <div id="logo-container w-full md:w-1/3 lg:w-1/3">
                <img class="w-full max-h-full my-4" src="public/img/pokedex_logo.png" alt="logo pokedex">
            </div>
            <!--Search-bar-->
            <div class="search-bar m-2 p-1 w-full md:w-1/3 lg:w-1/3">
                <form class="m-1 p-2 w-full" action="#" method="get">

                    <label class="rounded block m-1 text-4xl text-center text-[var(--electric)] font-bold" id="search-title" for="search"> Search something!</label>
                    <input class="rounded block m-1 w-full p-2" type="search" name="search" id="search-input" placeholder="Type your search here..." autofocus>

                    <label class="ml-1.5 text-white" for="pokemon"> Pokemon </label>
                    <input type="radio" name="search-type" id="pokemon" value="pokemon" checked>
                    <label class="ml-1.5 text-white" for="move"> Move </label>
                    <input type="radio" name="search-type" id="move" value="move">
                    <label class="ml-1.5 text-white" for="object"> Object </label>
                    <input type="radio" name="search-type" id="object" value="object">
                    <label class="ml-1.5 text-white" for="trainer"> Trainer </label>
                    <input type="radio" name="search-type" id="trainer" value="trainer">
                    <label class="ml-1.5 text-white" for="location"> Location </label>
                    <input type="radio" name="search-type" id="location" value="location">

                    <button class="rounded m-2 p-2 bg-black inline text-white" type="submit"> Search </button>
                </form>
            </div>
            <!--Display-bar-->
            <ul class="flex flex-col w-full md:w-1/3 lg:w-1/3" id="types-list">

                <div class="flex justify-center items-center w-full">
                    <li class="type bg-[white] w-full" id="btn-all-types"> All types </li>
                    <li class="type bg-[white] w-full" id="btn-toggle-types"> Show types </li>
                </div>

                <div class="types hidden justify-center items-center">
                    <li class="type bg-red bg-[var(--electric)]"> Electric </li>
                    <li class="type bg-[var(--fire)]"> Fire </li>
                    <li class="type bg-[var(--aqua)]"> Aqua </li>
                    <li class="type bg-[var(--grass)]"> Grass </li>
                    <li class="type bg-[var(--flying)]"> Flying </li>
                    <li class="type bg-[var(--psychic)]"> Psychic </li>
                </div>
                
                <div class="types hidden justify-center items-center">
                    <li class="type bg-[var(--bug)]"> Bug </li>
                    <li class="type bg-[var(--metal)]"> Metal </li>
                    <li class="type bg-[var(--dragon)]"> Dragon </li>
                    <li class="type bg-[var(--ice)]"> Ice </li>
                    <li class="type bg-[var(--normal)]"> Normal </li>
                    <li class="type bg-[var(--fairy)]"> Fairy </li>
                </div>

                <div class="types hidden justify-center items-center">                
                    <li class="type bg-[var(--ghost)] text-white"> Ghost </li>
                    <li class="type bg-[var(--dark)] text-white"> Dark </li>
                    <li class="type bg-[var(--ground)] text-white"> Ground </li>
                    <li class="type bg-[var(--rock)] text-white"> Rock </li>
                    <li class="type bg-[var(--venom)] text-white"> Venom </li>
                    <li class="type bg-[var(--fighting)] text-white"> Fighting </li>
                </div>
            </ul>

        </nav>
    </header>

    <!--List of info-cards-->
    <main class="m-10">
        <section id='display-list' class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4 justify-evenly items-center rounded bg-blue-200 p-2">


   
        </section>
    </main>

    <!--Js Imports-->
    <script src="public/js/effects.js"></script>
    <script src="public/js/fetch.js"></script>

</body>
</html>
